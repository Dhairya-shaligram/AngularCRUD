<div class="forgot-password-wrapper">
    <div class="forgot-password-container">
      <h1>Forgot Password</h1>
      <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">Email Address:</label>
          <input
            type="email"
            id="email"
            formControlName="email"
            class="form-control"
          />
          <app-common-validation controlName="email" [formGroup]="forgotPasswordForm" [formSubmitted]="formSubmitted"></app-common-validation>
          
        </div>
  
        <button type="submit">Submit</button>
      </form>

      <a routerLink="/login" class="btn btn-secondary mt-3" style="width: 100%;">Back to Login</a>
    </div>
  </div>
