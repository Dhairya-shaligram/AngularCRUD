<ng-container *ngFor="let breadcrumb of navigationList; let last = last">
  <ng-container *ngIf="last && breadcrumb.breadcrumbs !== false">
    <div class="page-header">
      <div class="page-block">
        <div class="row align-items-center">
          <div class="col-md-12">
            <div class="page-header-title">
              <ng-container *ngFor="let breadcrumb of navigationList; let last = last">
                <ng-container *ngIf="last">
                  <h5 class="m-b-10">
                    {{ breadcrumb.title }}
                  </h5>
                </ng-container>
              </ng-container>
            </div>
            <ul class="breadcrumb">
              <li class="breadcrumb-item">
                <a [routerLink]="['/home']">Dashboard</a>
              </li>
              <ng-container *ngFor="let breadcrumb of navigationList">
                <li class="breadcrumb-item">
                  <a [routerLink]="breadcrumb.url !== false ? breadcrumb.url : 'javascript:'">
                    {{ breadcrumb.title }}
                  </a>
                </li>
              </ng-container>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
</ng-container>
