<li *ngIf="!item.hidden" class="nav-item pcoded-menu-caption">
  <label>{{ item.title }}</label>
</li>
<ng-container *ngIf="!item.hidden">
  <ng-container *ngFor="let child of item.children">
    <ng-container *ngIf="child.type === 'group'">
      <app-nav-group [item]="child"></app-nav-group>
    </ng-container>
    <ng-container *ngIf="child.type === 'collapse'">
      <app-nav-collapse [item]="child"></app-nav-collapse>
    </ng-container>
    <ng-container *ngIf="child.type === 'item'">
      <app-nav-item [item]="child"></app-nav-item>
    </ng-container>
  </ng-container>
</ng-container>
