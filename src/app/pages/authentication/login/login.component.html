<div class="auth-wrapper">
  <div class="auth-content">
    <div class="auth-bg">
      <span class="r"></span>
      <span class="r s"></span>
      <span class="r s"></span>
      <span class="r"></span>
    </div>
    <div class="card">
      <div class="card-body text-center login-card">
        <form
          class="login-form"
          [formGroup]="loginForm"
          (ngSubmit)="doLogin()"
          #login="ngForm"
          novalidate
        >
          <div class="text-center">
            <h3><b>Login</b></h3>
          </div>
          <hr />
          <div class="input-group">
            <input
              type="email"
              class="form-control"
              placeholder="Email"
              formControlName="email"
              autocomplete="off"
              title="Email"
            />
          </div>
          
          <!-- Use *ngIf for conditional display of error messages -->
          <span
            *ngIf="
              login.submitted && loginForm.get('email')?.errors?.['required']
            "
            class="text-danger error mb-2"
          >
            Email is required
          </span>
          <span
            *ngIf="
              login.submitted && loginForm.get('email')?.errors?.['email']
            "
            class="text-danger error mb-2"
          >
            Enter a valid email address
          </span>
          
          <div class="input-group mt-3">
            <input
              type="password"
              class="form-control"
              placeholder="Password"
              autocomplete="off"
              title="Password"
              formControlName="password"
            />
          </div>
          <span
            *ngIf="
              login.submitted && loginForm.get('password')?.errors?.['required']
            "
            class="text-danger error mb-2"
          >
            Password is required
          </span>

          <button type="submit" class="btn btn-primary mt-3 col-12 mb-4">
            Login
          </button>
        </form>

        <p class="mb-2">
          Forgot password?
          <a [routerLink]="['/auth/forgot-password']">Reset</a>
        </p>
      </div>
    </div>
  </div>
</div>
